version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      # Install CMake
      - run:
          name: Install CMake
          command: |
            sudo apt-get update
            sudo apt-get install -y cmake
      # Install MinGW using Chocolatey
      - run:
          name: Install GCC and G++ 13
          command: |
            sudo apt update
            sudo apt upgrade
            sudo apt install gcc
      # Create build directory and build the project
      - run:
          name: Build the project
          command: |
            mkdir -p build
            cd build
            cmake ..
            cmake --build . --config Release
      - store_artifacts:
          path: build/Release
          destination: night_executable

  test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      # Ensure that the `night` executable is available
      - run:
          name: Download built executable
          command: |
            mkdir -p build/Release
            cp -r ../night_executable/* build/Release/
      # Run the test script with the `night` executable as an argument
      - run:
          name: Run tests
          command: |
            cd tests
            bash test_night.sh build/Release/night

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build